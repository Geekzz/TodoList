<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">    
</head>
<body class="wrapper">
    <div class="container mt-5">
        <h1>You can add items here</h1>
        <p>Step 1. Type item name and click add</p>
        <p>Step 2. Repeat the process</p>
        <p>Step 3. When you are satisfied, select items you wish to add to cart</p>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="item-input" placeholder="Item to add">
            <button class="btn btn-success" type="button" id="add-button">Add</button>
        </div>
        <ul id="item-list" class="list-group">
            <!-- The shopping list will be added here -->
        </ul>
        <button class="btn btn-primary mt-3" type="button" id="add-to-cart-button">Add Selected Items to Cart (0)</button>
    </div>
    <script src="todoscript.js"></script>
</body>
</html>
